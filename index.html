<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PSYCHO & CJ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.pinimg.com/originals/51/ae/a3/51aea3393b8234a1e69d8713a0a58bc3.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', Courier, monospace;
      color: #490a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    .image-container {
      position: absolute;
      top: 10px;
      left: 10px;
      border: 3px solid #490a0a;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
      overflow: hidden;
    }

    .image-container img {
      width: 150px;
      height: auto;
    }

    .video-container video {
      width: 500px;
      height: auto;
      border: 2px solid #490a0a;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
    }

    .info {
      margin-top: 20px;
      font-size: 1.5em;
      color: #490a0a;
      text-shadow: 0px 0px 8px #490a0a, 0px 0px 15px #490a0a, 0px 0px 25px #490a0a;
      letter-spacing: 4.5px;
      white-space: pre-wrap;
    }

    .text {
      margin-top: 20px;
      font-size: 3em;
      color: #490a0a;
      text-shadow: 0px 0px 8px #490a0a, 0px 0px 15px #490a0a, 0px 0px 25px #490a0a;
      letter-spacing: 4.5px;
    }

    .marquee {
      position: absolute;
      top: 10%;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee span {
      display: inline-block;
      font-size: 2em;
      color: #ff0000;
      text-shadow: 0px 0px 8px #ff0000, 0px 0px 15px #ff0000, 0px 0px 25px #ff0000;
      animation: scroll 10s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://c.top4top.io/p_3258ofagd1.png" alt="Top Left Image">
  </div>
  <div class="marquee">
    <span>𝙵𝚄𝙲𝙺 𝙰𝙽𝚃𝙸 𝙲𝙷𝙴𝙰𝚃 𝙼𝚁.𝙻𝚄𝙰</span>
  </div>
  <div class="video-container">
    <video autoplay loop muted>
      <source src="https://j.top4top.io/m_3258sf2ad1.mov" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <audio autoplay loop>
    <source src="https://c.top4top.io/m_3258cjhs21.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div class="info" id="ip-info">Loading IP Info...</div>
  <div class="text">discord.gg/1221</div>

  <script>
    // Fetch IP information without API token
    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(data => {
        // Format and display specific IP information
        const info = {
          ip: data.ip,
          city: data.city,
          region: data.region,
          country: data.country,
          loc: data.loc,
          org: data.org,
          timezone: data.timezone
        };
        document.getElementById('ip-info').innerText = JSON.stringify(info, null, 2);
      })
      .catch(error => {
        // Handle errors
        document.getElementById('ip-info').innerText = 'Unable to fetch IP information.';
        console.error('Error fetching IP info:', error);
      });
  </script>
</body>
</html>
